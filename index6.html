<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین ششم</title>
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>
    <div class="container">
        <div class="">
            <h1>Student Registeration Form</h1>
            <form action="" id="form">
                <label for="first-name">Firstname:</label>
                <input type="text" id="first-name" placeholder="Firstname" required>
                <label for="middle-name">Middlename:</label>
                <input type="text" id="middle-name" placeholder="Middlename"  >
                <label for="last-name">Lastname:</label>
                <input type="text"id="last-name" placeholder="Lastname" required>
                <div class="sec-select" required>
                    <label for="select">Course:</label>
                    <select name="" id="select" class="select" >
                        <option value="course">Course</option>
                        <option value="course1">Course1</option>
                        <option value="course2">Course2</option>
                    </select>
                </div>
                <h4>Gender:</h4>
                <div class="gender" id="gender" >
                    <label for="gender-male" class="lable">Male
                        <input type="radio" id="gender-male" name="radio" value="male" checked >
                    </label>
                    <label for="gender-female" class="lable">Female
                        <input type="radio"id="gender-female"  name="radio" value="female" >
                    </label>
                    <label for="other" class="lable">Other
                        <input type="radio" name="radio"id="other" value="other" >
                    </label>
                </div>
                <label for="">Phone:</label>
                <input type="tel" id="phone-home" placeholder="+91" required>
                <input class="phone" id="phone-m" type="tel" placeholder="phone no" >

               <label for="">Current Address:</label>
               <!-- <div class="test"> -->
                <input type="text"id="address" placeholder="Current Address" class="address">
               <!-- </div> -->
                
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <label for="">Re-type Password</label>
                <input type="password" id="re-password" placeholder="Retype Password" required>
                <button type="submit" id="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="js/script6.js"></script>
</body>
</html>
